<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/icon.png">
    <title>Newsletter SignUp</title>

    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="text-center">

    <form class="form-signin">
        <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
        <h1 class="h1 mb-3 font-weight-normal">Subscribe to Newsletter</h1>
        <input type="text" id="first_name" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" id="last_name" class="form-control" placeholder="Last Name" required>
        <input type="email" id="emailid" class="form-control" placeholder="Email" required>
        <button id="pink" class="btn btn-lg btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Mohammad Kazim Abbas</p>
    </form>

</body>

</html>
